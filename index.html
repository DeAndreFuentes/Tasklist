<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    


    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <main class="container-fluid">

        <section id="list">
             <h3>Your task</h3>
             <button id="btnDetails" class="btn btn-secondary">
             <i class="far fa-eye-slash"></i>
             Hide details
            </button>
        </section>
 
        <section id="details">
              <h3>Task information</h3>
        
           <div class="control">
               <label>ID</label>
               <input  class="form-control" type="text"  id="txtId" readonly>
           </div>

           <div class="control">
            <label> Title: </label>

           <input   class="form-control" type="contorl"  type="text" id="txtTitle"  placeholder="Task Title">
        </div>

           <div class="control">
              <label class="lblImp"></label> Is it Important? </label>
               <i id="iconImp" class="far fa-star"></i>
           </div>

           <div class="control">
            <label> Start: </label>
            <input  class="form-control" type="datetime-local" id="txtSartDate" placeholder="start Date">
         </div>


         <div class="control">
            <label> End: </label>
            <input class="form-control" type="datetime-local" id="txtDueDate" placeholder="Due Date">
         </div>




           
           <div class="control">
               <label>Status:</label>
           <select  placeholder="Select Status" >
             <option value="0" selected>--Select Status--</option> 
             <option value="1">pending</option>
             <option value="2">In Progress</option>></option>
             <option value="3">Blocked</option>></option>
             <option value="9">Done</option>></option>


           </select>
        </div>


          <div class="control">
              <label    class="lblDesc">Descrioption</label>
              <textarea class="form-control" ></textarea>

        <div class="control">
            <button id="btnSave" class="btn btn-primary">Save Task</button>
        </div>
        </section>
           


        </form>
           


    </main>

   
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  
    <script src="/style/Javascript/script.js"></script>

    <script src="/style/Javascript/task.js"></script>

    
    
</body>
</html>
